<button mat-icon-button [matMenuTriggerFor]="menuDot">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menuDot="matMenu">
  <button mat-menu-item *ngFor="let item of menus" (click)="menuClick(item)" >
    <mat-icon>{{item.icon}}</mat-icon>
    <span>{{item.texto}}</span>
  </button>
</mat-menu>
