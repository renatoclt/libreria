<div [formGroup]="parent" class="w-100">
  <mat-form-field class="w-100" [appearance]="appearance" [matTooltip]="tooltip" [matTooltipPosition]="position" >
    <mat-label *ngIf="validationLabel()">
      {{label}}
    </mat-label>
    <input matInput >
    <i matSuffix>mode_edit</i>
    <mat-hint *ngIf="validationHint()">
      {{hint}}
    </mat-hint>
  </mat-form-field>
</div>
