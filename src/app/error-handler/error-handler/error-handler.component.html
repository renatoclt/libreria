<section cdkTrapFocus [cdkTrapFocusAutoCapture]="true" class="clt-error-handler-container">
  <h2>Error</h2>
  <p>{{error.message}}</p>
  <div class="clt-error-handler-scrollable">
    <ng-container *ngFor="let detail of error.details">
      <div>{{detail}}</div>
    </ng-container>
  </div>
  <button class="clt-error-handler-btn button red" (click)="dismiss()">DISMISS</button>
</section>`
