<div id="div_detailMessages" class="content ngx-util-chat-detail" (click)="click()">
  <div class="ngx-util-chat-detail">
    <div class="list-detail-img">
      <!--Imagen-->
      <div class="list-detail-img">
        <img class="img-fluid rounded-circle" title="listDetail.name" src={{imageValidate(listDetail.img)}} />
        <div *ngIf="chatState(listDetail)" class="list-detail-img-state"></div>
      </div>
    </div>
    <div class="list-detail-name">
      <!--Nombre y mensaje-->
      <div class="list-detail-name">
        <div class="content">
          {{listDetail.name}}
        </div>
        <div class="content">
          {{messageLast(listDetail.message)}}
        </div>
      </div>
    </div>
    <div class="list-detail-date">
      <!--fecha y notifiaciones-->
      <div class="list-detail-date">
        <div class="content ngx-utilitario-fecha-chat">
          {{dateLast(listDetail.message)}}
        </div>
        <div *ngIf="listDetail.notification>0" class="content ngx-util-label-notification">
          {{listDetail.notification}}
        </div>
      </div>
    </div>
  </div> 
</div>
