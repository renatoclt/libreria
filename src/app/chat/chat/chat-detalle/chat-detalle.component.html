<div class="content ngx-utilitario-chat-detalle" (click)="click()">
  <div class="row">
    <div class="col-2">
      <img class="img-fluid rounded-circle" src={{detalle.img}} />
      <div *ngIf="estadoChat(detalle)" class="estadoConectado">
      </div>
    </div>
    <div class="col-8">
      <div class="content">
        {{detalle.nombre}}
      </div>
      <div class="content">
        {{ultimoMensaje(detalle.mensaje)}}
      </div>
    </div>
    <div class="col-2 float-right text-right ngx-utilitario-fecha-not-chat">
      <div class="content ngx-utilitario-fecha-chat">
        {{ultimaFecha(detalle.mensaje)}}
      </div>
      <div *ngIf="detalle.notificacion>0" class="content ngx-utilitario-label-notificacion">
        {{detalle.notificacion}}
      </div>
    </div>
  </div>
</div>
